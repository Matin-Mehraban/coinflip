<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>شیر یا خط</title>
  <meta name="theme-color" content="#0B1220" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <h1 class="brand">شیر یا خط</h1>
      <a class="twitter" href="https://twitter.com/i_matinam" target="_blank" rel="noopener">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M22.46 6c-.77.35-1.6.58-2.46.69a4.27 4.27 0 0 0 1.88-2.36c-.84.5-1.77.85-2.76 1.05A4.24 4.24 0 0 0 12 8.24c0 .33.04.65.1.96-3.52-.18-6.64-1.86-8.73-4.42-.37.64-.58 1.38-.58 2.17 0 1.5.77 2.82 1.95 3.6-.7-.02-1.36-.22-1.94-.53v.05c0 2.1 1.5 3.85 3.5 4.25-.36.1-.75.15-1.15.15-.28 0-.55-.03-.81-.08.55 1.72 2.14 2.98 4.02 3.01A8.52 8.52 0 0 1 2 19.54 12 12 0 0 0 8.29 21c7.55 0 11.68-6.26 11.68-11.68 0-.18-.01-.36-.02-.54.8-.58 1.49-1.3 2.04-2.12Z"/></svg>
        <span>توییتر من</span>
      </a>
    </div>
    <div class="divider"></div>
  </header>

  <main class="container">
    <div class="desk-box">
    <section class="hero" style="text-align:center">
      <h2 class="h1">با پرتاب سکه شانست رو امتحان کن!</h2>
      <p class="p">با ضربه روی سکه شروع به چرخیدن می‌کنه و روی یک طرف می‌ایسته.</p>
    </section>

    <section class="stage">
      <div id="coin" class="coin" aria-label="سکه">
        <img class="face front" src="assets/cyrus.png" alt="شیر (کوروش) - روی سکه">
        <img class="face back"  src="assets/sword.png" alt="خط (شمشیر) - پشت سکه">
      </div>
      <div id="result" class="result" role="status" aria-live="polite"></div>
    </section>
      </div>
  </main>
  <!-- dynamic header height variable -->
  <script>
  (function(){
    function setHeaderVar(){
      var el = document.querySelector('.app-header');
      if(!el) return;
      var hh = el.offsetHeight;
      document.documentElement.style.setProperty('--header-h', hh + 'px');
    }
    window.addEventListener('load', setHeaderVar);
    window.addEventListener('resize', setHeaderVar);
    new ResizeObserver(setHeaderVar).observe(document.querySelector('.app-header'));
  })();
  </script>
</body>
</html>
